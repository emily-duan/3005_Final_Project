<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Tracker</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const genreCheckboxes = document.querySelectorAll(
        '#genre-dropdown-toggle + .dropdown-menu input[type="checkbox"]'
      );
      const genresInput = document.getElementById("genres");

      genreCheckboxes.forEach(function (checkbox) {
        checkbox.addEventListener("change", function () {
          const selectedGenres = Array.from(genreCheckboxes)
            .filter((cb) => cb.checked)
            .map((cb) => cb.value);
          genresInput.value = selectedGenres.join(",");
        });
      });
    });
  </script>

  <body>
    <h1>Book Tracker</h1>
    <form action="/submit" method="POST">
      <label for="Book Title"> Book Title</label>
      <input type="text" id="title" name="title" required />
      <label for="Author Name"> Author Name </label>
      <input id="author" type="text" name="author" required />
      <label for="genres">Genres</label>

      <!-- drop-box to select genre -->
      <div class="dropdown">
        <button
          id="genre-dropdown-toggle"
          type="button"
          id="multiSelectDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Select
        </button>
        <ul class="dropdown-menu" aria-labelledby="multiSelectDropdown">
          <li>
            <label>
              <input type="checkbox" value="Fantasy" />
              Fantasy
            </label>
          </li>
          <li>

              Romance

              Science Fiction
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="Dystopian" />
              Dystopian
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="Action/Adventure" />
              Action/Adventure
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" value="Thriller" />
              Thriller
            </label>
          </li>
        </ul>
      </div>
